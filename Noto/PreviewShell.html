<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- KaTeX from CDN (temporary fix) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>

  <style>
    /* LaTeX-style typography */
    html, body { margin:0; padding:0; }
    body { 
      font: 16px "Times New Roman", "Computer Modern", "Latin Modern", 
            "Liberation Serif", "DejaVu Serif", "Times", serif;
      line-height: 1.4;
      color: #333;
    }
    #content { 
      padding: 16px; 
      white-space: pre-wrap;
      max-width: none;
    }
    
    /* LaTeX-style headings */
    h1, h2, h3, h4, h5, h6 {
      font-family: "Times New Roman", "Computer Modern", "Latin Modern", 
                   "Liberation Serif", "DejaVu Serif", "Times", serif;
      font-weight: bold;
      margin: 1em 0 0.5em 0;
    }
    
    h1 { font-size: 1.5em; }
    h2 { font-size: 1.3em; }
    h3 { font-size: 1.1em; }
    
    /* Paragraphs */
    p {
      margin: 0.5em 0;
      text-align: justify;
    }
    
    /* Code styling */
    code {
      font-family: "Courier New", "Computer Modern Typewriter", 
                   "Liberation Mono", "DejaVu Sans Mono", monospace;
      background: #f5f5f5;
      padding: 2px 4px;
      border-radius: 3px;
    }
    
    /* Math display */
    .display-math {
      text-align: center;
      margin: 1em 0;
    }
  </style>

  <script>
    // One global API the app calls.
    window.Noto = {
      setHTML: function (s) {
        const el = document.getElementById('content');
        el.innerHTML = s; // NOT textContent

        (function renderWhenReady(){
          if (typeof window.renderMathInElement === 'function') {
            renderMathInElement(el, {
              delimiters: [
                {left: "$$", right: "$$", display: true},
                {left: "$",  right: "$",  display: false},
                {left: "\\(", right: "\\)", display: false},
                {left: "\\[", right: "\\]", display: true}
              ],
              throwOnError: false
            });
          } else {
            setTimeout(renderWhenReady, 0);
          }
        })();
      },
      status: function () {
        return {
          katex: typeof window.katex,
          autorender: typeof window.renderMathInElement
        };
      },
    };

    // Initial autorender for whatever is already inside #content (used by export)
    document.addEventListener('DOMContentLoaded', function(){
      if (typeof window.renderMathInElement === 'function') {
        window.Noto.setHTML(document.getElementById('content').innerHTML);
      }
    });
  </script>
</head>
<body>
  <div id="content"><!--CONTENT--></div>
</body>
</html>
